<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .modal-content {
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Modal Popup -->
    <div class="modal fade show" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="false"
        style="display: block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <label>Company Name</label>
                                <input type="text" class="form-control" name="company_name">
                            </div>
                            <div class="col-md-6">
                                <label>Country <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="country" value="India" required>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label>Contact Person <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="contact_person" required>
                            </div>
                            <div class="col-md-6">
                                <label>Designation</label>
                                <input type="text" class="form-control" name="designation">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label>Mobile</label>
                                <input type="text" class="form-control" name="mobile">
                            </div>
                            <div class="col-md-6">
                                <label>Alternate Mobile</label>
                                <input type="text" class="form-control" name="alternate_mobile">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label>Phone</label>
                                <input type="text" class="form-control" name="phone">
                            </div>
                            <div class="col-md-6">
                                <label>Alternate Phone</label>
                                <input type="text" class="form-control" name="alternate_phone">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="col-md-6">
                                <label>Alternate Email</label>
                                <input type="email" class="form-control" name="alternate_email">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-12">
                                <label>Address</label>
                                <input type="text" class="form-control" name="address">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-4">
                                <label>State</label>
                                <select class="form-control" name="state">
                                    <option>Maharashtra</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>City</label>
                                <select class="form-control" name="city">
                                    <option>Mumbai</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>PIN/ ZIP Code</label>
                                <input type="text" class="form-control" name="zip_code">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-4">
                                <label>Business Type</label>
                                <select class="form-control" name="business_type">
                                    <option>Select</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>GST Number</label>
                                <input type="text" class="form-control" name="gst_number">
                            </div>
                            <div class="col-md-4">
                                <label>PAN</label>
                                <input type="text" class="form-control" name="pan">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-4">
                                <label>IEC</label>
                                <input type="text" class="form-control" name="iec">
                            </div>
                            <div class="col-md-4">
                                <label>TAN</label>
                                <input type="text" class="form-control" name="tan">
                            </div>
                            <div class="col-md-4">
                                <label>CIN/LLPIN</label>
                                <input type="text" class="form-control" name="cin_llpin">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label>Website</label>
                                <input type="text" class="form-control" name="website">
                            </div>
                            <div class="col-md-6">
                                <label>Source <span class="text-danger">*</span></label>
                                <select class="form-control" name="source">
                                    <option value="">Select</option>
                                    <option>Indiamart</option>
                                    <option>Ali Baba</option>
                                    <option>Auto Ticket</option>
                                    <option>Email Inquiry</option>
                                    <option>Whatsapp</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label>Latitude</label>
                                <input type="text" class="form-control" name="latitude">
                            </div>
                            <div class="col-md-6">
                                <label>Longitude</label>
                                <input type="text" class="form-control" name="longitude">
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var myModal = new bootstrap.Modal(document.getElementById('editModal'));
            myModal.show();
        });
    </script>

</body>

</html>
