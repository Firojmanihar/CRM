<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .modal {
            display: flex;
            /* Changed from 'none' to 'flex' */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            width: 60%;
            max-width: 600px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 90vh;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
            flex: 1;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .photo-upload {
            display: flex;
            gap: 15px;
        }

        .photo-box {
            width: 100px;
            height: 100px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 style="text-align: center;">Add Product</h2>
            <div class="row">
                <div class="form-group">
                    <label>Select Group</label>
                    <select>
                        <option>-- Select Group --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Category</label>
                    <select>
                        <option>-- Select Category --</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" placeholder="Enter Product Name">
                </div>
                <div class="form-group">
                    <label>Product Code</label>
                    <input type="text" placeholder="Product Code">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>HSN/ SAC Code</label>
                    <input type="text" placeholder="HSN/ SAC Code">
                </div>
                <div class="form-group">
                    <label>GST%</label>
                    <input type="text" placeholder="GST">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Selling Price</label>
                    <input type="text" placeholder="Price">
                </div>
                <div class="form-group">
                    <label>Unit</label>
                    <select>
                        <option>Type</option>
                    </select>
                </div>
            </div>
            <label>Add Product Photos:</label>
            <div class="photo-upload" style="margin-bottom: 30px;margin-top: 5px;">
                <div class="photo-box">+ Add Photo</div>
                <div class="photo-box">+ Add Photo</div>
                <div class="photo-box">+ Add Photo</div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Add Product Brochure:</label>
                    <button class="btn">Add PDF Brochure</button>
                </div>
                <div class="form-group">
                    <label>Add Product Video:</label>
                    <input type="text" placeholder="Youtube Video URL">
                </div>
            </div>
            <div class="form-group">
                <button id="submitProduct" class="btn" style="width:120px;margin-left: 78%;">Add Product</button>
            </div>
        </div>
    </div>
</body>

</html>
