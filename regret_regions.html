<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMTP Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  {% comment %}
  <link rel="stylesheet" href="{% static 'myapp/css/sms_notification.css' %}" /> {% endcomment %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    /* .container {
        display: flex;
        gap: 20px;
        max-width: 1200px;
        margin: auto;
      } */



    .container {
      display: flex;
      max-width: 1800px;
      margin-top: 20px;
      margin-left: 70px;

    }


    /* Main Content (Email Settings) */
    /* .email-settings {
      flex: 1;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 608px;
    } */

    .email-settings {
      flex: 1;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      height: auto;
      width: 600px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .icon-buttons {
      display: flex;
      gap: 5px;
      justify-content: end;
    }

    .icon-btn {
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #6c757d;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .delete-btn:hover {
      background-color: #a82332;
    }
  </style>
</head>

<body>
  <div>
    {% include "myapp/header.html" %}
  </div>


  <div>
    {% include "myapp/sidebar.html" %}
  </div>

  <div class="container">

    <div>
      {% include "myapp/general_sidebar.html" %}
    </div>





    <!-- Email Settings -->
    <div class="email-settings" style="height: auto;">

      <h2>‚öôÔ∏è Lead Regret Reasons List</h2>

      <div class="form-group">
        <label for="reasonName"><b>Add New :</b></label>
        <input type="text" id="reasonName" class="form-control" placeholder="Enter Regret Reason">
        <button class="btn btn-primary" onclick="addReason()">Add</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Reason</th>
            <th style="width: 100px;">Actions</th>
          </tr>
        </thead>
        <tbody id="reasonList">
          {% for reason in reasons %}
          <tr data-id="{{ reason.id }}">
            <td class="reason-text">{{ reason.name }}</td>
            <td class="icon-buttons">
              <button class="icon-btn edit-btn btn btn-secondary btn-sm">‚úè</button>
              <button class="icon-btn delete-btn btn btn-danger btn-sm">üóë</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {

    });

    // Function to add a new reason
    function addReason() {
      let reasonName = document.querySelector("#reasonName").value.trim();
      if (reasonName === "") {
        alert("Please enter a reason.");
        return;
      }

      fetch("/add/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify({ name: reasonName }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.id) {
            let reasonList = document.querySelector("#reasonList");
            let row = document.createElement("tr");
            row.setAttribute("data-id", data.id);
            row.innerHTML = `
                <td class="reason-text">${data.name}</td>
                <td class="icon-buttons">
                    <button class="icon-btn edit-btn btn btn-secondary btn-sm">‚úè</button>
                    <button class="icon-btn delete-btn btn btn-danger btn-sm">üóë</button>
                </td>
            `;
            reasonList.appendChild(row);
            document.querySelector("#reasonName").value = "";

            attachEventListeners(); // Reattach event listeners
          } else {
            alert("Failed to add reason.");
          }
        })
        .catch(error => console.error("Error:", error));
    }

    // Function to delete a reason
    function deleteReason(event) {
      if (!event.target.classList.contains("delete-btn")) return;

      let row = event.target.closest("tr");
      let id = row.getAttribute("data-id");

      fetch(`/delete/${id}/`, {
        method: "POST",
        headers: {
          "X-CSRFToken": getCSRFToken(),
        },
      })
        .then(response => response.json())
        .then(() => row.remove())
        .catch(error => console.error("Error:", error));
    }

    // Function to edit a reason
    function editReason(event) {
      if (!event.target.classList.contains("edit-btn")) return;

      let row = event.target.closest("tr");
      let id = row.getAttribute("data-id");
      let reasonText = row.querySelector(".reason-text").textContent;
      let newName = prompt("Edit Reason:", reasonText);

      if (newName && newName.trim() !== "") {
        fetch(`/edit/${id}/`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken(),
          },
          body: JSON.stringify({ name: newName }),
        })
          .then(response => response.json())
          .then(data => row.querySelector(".reason-text").textContent = data.name)
          .catch(error => console.error("Error:", error));
      }
    }

    // Function to get CSRF token
    function getCSRFToken() {
      let cookieValue = null;
      let cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].trim();
        if (cookie.startsWith("csrftoken=")) {
          cookieValue = cookie.substring("csrftoken=".length, cookie.length);
          break;
        }
      }
      return cookieValue;
    }

    // Attach event listeners dynamically
    function attachEventListeners() {
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.removeEventListener("click", deleteReason);
        btn.addEventListener("click", deleteReason);
      });

      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.removeEventListener("click", editReason);
        btn.addEventListener("click", editReason);
      });
    }

    // Attach event listeners on page load
    attachEventListeners();

  </script>


</body>

</html>
