<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 29%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .alert {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 1%;
            width: 89%;
        }

        .btn {
            /* width: 100%; */
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5%;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-header">
            <span>Add Details</span>
            <button class="btn-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" placeholder="Mobile">
                </div>
                <div class="alert">
                    <strong>Buyer's <span style="color: #007bff;">Email ID</span> or <span
                            style="color: #007bff;">Mobile</span> number is mandatory</strong> to add a new company.
                </div>
                <button type="submit" class="btn">Save & Continue</button>
            </form>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById("detailsModal").style.display = "none";
        }
    </script>
</body>

</html>
