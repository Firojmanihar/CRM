<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Incentive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            padding: 20px;
            max-width: 88%;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .no-data {
            text-align: center;
            padding: 15px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>

<body>

    <div>
        {% include "myapp/header.html" %}
    </div>

    <div>
        {% include "myapp/sidebar.html" %}
    </div>

    <!-- Page Content (Previously in Popup) -->
    <div class="container">
        <h2>Manage Incentive</h2>
        <a href="{% url 'add_incentive_popup' %}"><button class="btn" style="float: right; margin-bottom: 10px;">Add
                Incentive</button></a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Creation Date</th>
                    <th>Duration</th>
                    <th>No. of Users</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="no-data" colspan="7">Oops! No incentive found..</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
