<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 18px;
            font-weight: bold;
            background-color: #008cba;
            color: white;
            padding: 10px;
            text-align: left;
            border-radius: 5px 5px 0 0;
        }

        .filter-section {
            padding: 15px;
        }

        .divider {
            border-bottom: 1px solid #ccc;
            margin: 15px 0;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        label {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        select,
        button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 16px;
            height: 16px;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            width: 48%;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            color: white;
        }

        .search-btn {
            background-color: #008cba;
        }

        .reset-btn {
            background-color: #ff4d4d;
        }

        .search-btn:hover {
            background-color: #005f73;
        }

        .reset-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">FILTERS PRODUCT</div>

        <div class="filter-section">
            <div class="row">
                <label><input type="checkbox" id="approved"> Approved</label>
                <label><input type="checkbox" id="disabled"> Disabled</label>
                <select id="disable_reason">
                    <option value="">Select Reason</option>
                    <option value="reason1">Reason 1</option>
                    <option value="reason2">Reason 2</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="row">
                <label>By Group</label>
                <select id="group">
                    <option value="">-- Select Group --</option>
                    <option value="group1">Group 1</option>
                    <option value="group2">Group 2</option>
                </select>
                <button>Select Category</button>
            </div>

            <div class="divider"></div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="export_domestic"> Export & Domestic</label>
                <label><input type="checkbox" id="export_only"> Export Only</label>
                <label><input type="checkbox" id="domestic_only"> Domestic Only</label>
                <label><input type="checkbox" id="with_gst"> With GST</label>
                <label><input type="checkbox" id="with_hsn"> With HSN Code</label>
            </div>

            <div class="divider"></div>

            <label>Options</label>
            <div class="radio-group">
                <label><input type="radio" name="image" value="with"> With Image</label>
                <label><input type="radio" name="image" value="without"> Without Image</label>
                <label><input type="radio" name="pdf" value="with"> With PDF Brochure</label>
                <label><input type="radio" name="pdf" value="without"> Without PDF Brochure</label>
                <label><input type="radio" name="video" value="with"> With Video</label>
                <label><input type="radio" name="video" value="without"> Without Video</label>
            </div>

            <div class="divider"></div>

            <label>Sort By</label>
            <div class="radio-group">
                <label><input type="radio" name="sort" value="modified"> Last Modified</label>
                <label><input type="radio" name="sort" value="low_high"> Price Low to High</label>
                <label><input type="radio" name="sort" value="high_low"> Price High to Low</label>
            </div>

            <div class="divider"></div>

            <div class="button-group">
                <button class="search-btn" onclick="searchFilters()">Search</button>
                <button class="reset-btn" onclick="resetFilters()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        function searchFilters() {
            alert("Filters applied!");
        }

        function resetFilters() {
            document.querySelectorAll("input, select").forEach(el => {
                if (el.type === "checkbox" || el.type === "radio") {
                    el.checked = false;
                } else {
                    el.value = "";
                }
            });
        }
    </script>

</body>

</html>
