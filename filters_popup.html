<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .modal-content {
      padding: 15px;
    }

    .btn-search,
    .btn-reset {
      width: 100px;
    }

    #source-options {
      display: none;
    }
  </style>
  <script>
    function toggleSourceOptions() {
      var sourceOptions = document.getElementById('source-options');
      sourceOptions.style.display = sourceOptions.style.display === 'none' ? 'block' : 'none';
    }

    // Show the modal on page load
    document.addEventListener('DOMContentLoaded', function () {
      var myModal = new bootstrap.Modal(document.getElementById('filterModal'));
      myModal.show();
    });
  </script>
</head>

<body>
  <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterModalLabel">FILTERS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Added on</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" />
            </div>
            <label class="col-sm-1 col-form-label text-center">To</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" />
            </div>
          </div>
          <div class="mb-3">
            <label>By User</label>
            <select class="form-select">
              <option>--Select--</option>
              <option>Deepak</option>
              <option>Anup</option>
              <option>Anand</option>
              <option>Komal</option>
              <option>Shikha</option>
            </select>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" />Export
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" />Domestic
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-search">Search</button>
          <button class="btn btn-secondary btn-reset">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
