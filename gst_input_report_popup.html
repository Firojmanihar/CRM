<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .popup-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30%;
        }

        .popup-box select,
        .popup-box button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup-box button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup-box .close-btn {
            background: #ccc;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-box">
            <h3>GST Report</h3>
            <select>
                <option>Mar, 2025</option>
                <option>Feb, 2025</option>
                <option>Jan, 2025</option>
            </select>
            <button onclick="downloadReport()">Download</button>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }

        function downloadReport() {
            alert("Downloading GST Report");
        }
    </script>

</body>

</html>
