<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .popup {
            display: block;
            /* Always show the modal */
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: left;
        }

        .overlay {
            display: block;
            /* Always show overlay */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header h3 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close {
            background-color: gray;
            color: white;
        }

        .send {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <div class="popup-header">
            <h3 style="margin-bottom: 10px;">Send mail to Company</h3>
            <button class="close-btn" onclick="hidePopup()">âœ–</button>
        </div>
        <label>To:</label>
        <input type="email" style="margin-bottom: 10px;" value="sameerkhan70454@gmail.com" readonly>

        <label>From:</label>
        <input type="email" style="margin-bottom: 10px;" value="sales@sihaulichemicals.com" readonly>

        <label>Subject:</label>
        <input type="text" style="margin-bottom: 10px;" placeholder="Enter subject">

        <label>Body:</label>
        <textarea rows="4" style="margin-bottom: 10px;" placeholder="Enter message"></textarea>

        <label>Attachment:</label>
        <input type="file">

        <div style="display: flex; justify-content: flex-end;">
            <button class="button close" onclick="hidePopup()">Close</button>
            <button class="button send" style="margin-left: 15px;" onclick="sendMail()">Send</button>
        </div>
    </div>

    <script>
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function sendMail() {
            alert("Email sent successfully!");
            hidePopup();
        }
    </script>

</body>

</html>
