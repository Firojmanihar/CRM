<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .wrapper {
            max-width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .input-section {
            margin: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select,
        textarea {
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .flex-container {
            display: flex;
            gap: 15px;
        }

        .flex-container .input-section {
            flex: 1;
        }

        .image-upload {
            display: flex;
            gap: 15px;
        }

        .image-box {
            width: 100px;
            height: 100px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .image-box:hover {
            background: #bbb;
        }

        .action-btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s;
            width: 30%;
        }

        .action-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form action="#" method="POST">
            <div class="flex-container">
                <div class="input-section">
                    <label>Select Group</label>
                    <select>
                        <option>-- Select Group --</option>
                    </select>
                </div>
                <div class="input-section">
                    <label>Select Category</label>
                    <select>
                        <option>-- Select Category --</option>
                    </select>
                </div>
            </div>
            <div class="flex-container">
                <div class="input-section">
                    <label>Product Name</label>
                    <input type="text" placeholder="Enter Product Name" required>
                </div>
                <div class="input-section">
                    <label>Product Code</label>
                    <input type="text" placeholder="Product Code" required>
                </div>
            </div>
            <div class="flex-container">
                <div class="input-section">
                    <label>HSN/ SAC Code</label>
                    <input type="text" placeholder="HSN/ SAC Code">
                </div>
                <div class="input-section">
                    <label>GST%</label>
                    <input type="number" placeholder="GST" min="0" required>
                </div>
            </div>
            <div class="flex-container">
                <div class="input-section">
                    <label>Selling Price</label>
                    <input type="number" placeholder="Price" min="0" required>
                </div>
                <div class="input-section">
                    <label>Unit</label>
                    <select>
                        <option>Type</option>
                    </select>
                </div>
            </div>
            <label>Add Product Photos:</label>
            <div class="input-section image-upload">
                <div class="image-box">+ Add Photo</div>
                <div class="image-box">+ Add Photo</div>
                <div class="image-box">+ Add Photo</div>
            </div>
            <div class="flex-container">
                <div class="input-section">
                    <label>Add Product Brochure:</label>
                    <button type="button" class="action-btn">Add PDF Brochure</button>
                </div>
                <div class="input-section">
                    <label>Add Product Video:</label>
                    <input type="text" placeholder="YouTube Video URL">
                </div>
            </div>
            <div class="input-section">
                <label>Description</label>
                <textarea placeholder="Enter description"></textarea>
            </div>
            <div class="input-section">
                <label>Min. Order Quantity</label>
                <input type="number" placeholder="Order Quantity" min="1">
            </div>
            <div class="flex-container">
                <div class="input-section">
                    <label>Tag Vendor:</label>
                    <button type="button" class="action-btn" style="width: 40%; height: 45px;">Select Vendors</button>
                </div>
                <div class="input-section">
                    <label>Tag AMC Charges:</label>
                    <button type="button" class="action-btn" style="width: 40%; height: 45px;">Select AMC
                        Charges</button>
                </div>
            </div>
            <div class="input-section">
                <button type="submit" class="action-btn" style="width: 10%;">Add Product</button>
                <button type="button" class="action-btn" style="width: 10%;" onclick="closeForm()">Close</button>
            </div>
        </form>
    </div>

    <script>
        function closeForm() {
            window.history.back(); // Go back to the previous page
        }
    </script>
</body>

</html>
