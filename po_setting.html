{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMTP Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    /* .container {
        display: flex;
        gap: 20px;
        max-width: 1200px;
        margin: auto;
      } */


    .container {
      display: flex;
      max-width: 1800px;
      margin-top: 20px;
      margin-left: 70px;

    }


    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div>
    {% include "myapp/header.html" %}
  </div>


  <div>
    {% include "myapp/sidebar.html" %}
  </div>

  <div class="container">

    <div>
      {% include "myapp/general_sidebar.html" %}
    </div>





    <!-- Email Settings -->
    <div class="email-settings" style="height: auto;">
      <h2 style=" margin-bottom:20px;">ðŸ›’ Vendor PO</h2>
      <h4 style=" margin-bottom:20px;">Add/ Edit:</h4>
      <form id="vendorPoForm">
        {% csrf_token %}
        <div class="form-group">
          <label>Terms & Conditions/Comments:</label>
          <textarea id="terms_conditions" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Write PO facilitation Text (Letter Footer):</label>
          <textarea id="po_footer_text" rows="3"></textarea>
        </div>
        <button type="submit">Save</button>
        <p id="message" class="message" style="display: none;">Data saved successfully!</p>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("vendorPoForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const termsConditions = document.getElementById("terms_conditions").value;
      const poFooterText = document.getElementById("po_footer_text").value;
      const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

      fetch("", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrfToken
        },
        body: JSON.stringify({
          terms_conditions: termsConditions,
          po_footer_text: poFooterText
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById("message").style.display = "block";
            setTimeout(() => {
              document.getElementById("message").style.display = "none";
            }, 3000);
          }
        })
        .catch(error => console.error("Error:", error));
    });
  </script>

</body>

</html>
