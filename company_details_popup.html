<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            /* Always show the modal */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            max-width: 100%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .details-table {
            width: 100%;
        }

        .details-table td {
            padding: 8px;
        }

        .details-table td:first-child {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Company Details</h2>
            <table class="details-table">

                    <td>Manager</td>
                </tr>

                    <td>Indiamart</td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>Mumbai, Maharashtra, 400065</td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>India</td>

                <tr>

                </tr>
                <tr>
                    <td>City:</td>

                </tr>
            </table>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>

</html>
