<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Call Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .filter-container {
            width: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .filter-header {
            background-color: #008cba;
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: left;
            border-radius: 5px 5px 0 0;
        }

        .filter-section {
            margin: 10px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .filter-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .filter-section input,
        .filter-section select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .filter-buttons {
            text-align: center;
            padding: 10px;
        }

        .filter-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #008cba;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .filter-buttons button:hover {
            background-color: #005f73;
        }
    </style>
</head>

<body>
    <div class="filter-container">
        <div class="filter-header">FILTER CALL LOG</div>

        <div class="filter-section">
            <label>By Name</label>
            <input type="text" id="name" placeholder="Search by Name...">
        </div>

        <div class="filter-section">
            <label>Call Date From</label>
            <input type="date" id="start-date">
            <label>Call Date To</label>
            <input type="date" id="end-date">
        </div>

        <div class="filter-section">
            <label>Call Type</label>
            <select id="call-type">
                <option>--Select--</option>
                <option>Incoming</option>
                <option>Outgoing</option>
                <option>Missed</option>
            </select>
        </div>

        <div class="filter-section">
            <label>Buyer Type</label>
            <select id="buyer-type">
                <option>--Select--</option>
                <option>New Buyer</option>
                <option>Existing Buyer</option>
            </select>
        </div>

        <div class="filter-buttons">
            <button onclick="searchLogs()">Search</button>
            <button onclick="resetFilters()">Reset</button>
        </div>
    </div>

    <script>
        function searchLogs() {
            let name = document.getElementById("name").value;
            let startDate = document.getElementById("start-date").value;
            let endDate = document.getElementById("end-date").value;
            let callType = document.getElementById("call-type").value;
            let buyerType = document.getElementById("buyer-type").value;

            alert(`Searching for:\nName: ${name}\nFrom: ${startDate}\nTo: ${endDate}\nCall Type: ${callType}\nBuyer Type: ${buyerType}`);
        }

        function resetFilters() {
            document.getElementById("name").value = "";
            document.getElementById("start-date").value = "";
            document.getElementById("end-date").value = "";
            document.getElementById("call-type").value = "--Select--";
            document.getElementById("buyer-type").value = "--Select--";
        }
    </script>
</body>

</html>
