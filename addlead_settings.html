<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    /* .container {
        display: flex;
        gap: 20px;

        margin: auto;
      } */

    .container {
      display: flex;
      max-width: 1800px;
      margin-top: 20px;
      margin-left: 70px;

    }


    /* Main Content (Email Settings) */
    .email-settings {
      flex: 1;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 608px;
    }

    .sms-settings {
      border: 1px solid #ddd;
      padding: 20px;
      width: 100%;
      height: 570px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .sms-settings h2 {
      display: flex;
      align-items: center;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .sms-settings h2::before {
      content: "ðŸ’¬";
      margin-right: 8px;
    }

    .not-active {
      color: red;
      font-weight: bold;
      font-size: 24px;
    }

    .note {
      color: green;
      font-size: 14px;
    }

    h2 {
      font-size: 18px;
    }

    label {
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    path {
      color: black;
      font-size: 30px;
    }

<body>
  <div>
    <link rel="stylesheet" type="text/css" href="{% static 'Eric.css' %}">
    {% include "myapp/header.html" %}
  </div>

  <div>
    {% include "myapp/sidebar.html" %}
  </div>


  <div class="container">
    <!-- General Settings Sidebar -->

    <div>
      {% include "myapp/general_sidebar.html" %}
    </div>

    <!-- Email Settings -->
    <div class="email-settings" style="height: auto;">
      <h2 style="margin-bottom:20px;">ðŸ“§ Add Leads Setting</h2>
      <form method="post">
        {% csrf_token %}
        <h5 for="lead_type">Add Type:</h5>

          <option value="custom">Custom</option>
        </select>
        <br><br>
        <button type="submit" class="btn">Save</button>
      </form>
