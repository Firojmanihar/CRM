<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }

        .half-width {
            width: 48%;
        }

        .full-width {
            width: 100%;
        }

        .button-group {
            text-align: center;
            margin-top: 15px;
        }

        .save-btn {
            background-color: #008cba;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .save-btn:hover {
            background-color: #005f73;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #0072a3;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <button class="close-btn">&times;</button>
        <div class="header">Add Contact Person</div>

        <div class="form-group">
            <div class="half-width">
                <label>Contact Person</label>
                <input type="text" placeholder="Contact Person">
            </div>
            <div class="half-width">
                <label>Designation</label>
                <input type="text" placeholder="Designation">
            </div>
        </div>

        <div class="form-group">
            <div class="half-width">
                <label>Email</label>
                <input type="email" placeholder="Email">
            </div>
            <div class="half-width">
                <label>Mobile</label>
                <input type="tel" placeholder="Mobile">
            </div>
        </div>

        <div class="form-group">
            <div class="half-width">
                <label>Alt. Email</label>
                <input type="email" placeholder="Email">
            </div>
            <div class="half-width">
                <label>Alt. Mobile</label>
                <input type="tel" placeholder="Mobile">
            </div>
        </div>

        <div class="form-group">
            <div class="full-width">
                <label>Address</label>
                <input type="text" placeholder="Address">
            </div>
        </div>

        <div class="form-group">
            <div class="half-width">
                <label>GST Number</label>
                <input type="text" placeholder="GST Number">
            </div>
            <div class="half-width">
                <label>PIN/ ZIP Code</label>
                <input type="text" placeholder="Zip">
            </div>
        </div>

        <div class="form-group">
            <div class="half-width">
                <label>Country</label>
                <select>
                    <option>Select</option>
                    <option>India</option>
                    <option>USA</option>
                </select>
            </div>
            <div class="half-width">
                <label>State</label>
                <select>
                    <option>Select</option>
                    <option>Maharashtra</option>
                    <option>California</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="full-width">
                <label>City</label>
                <select>
                    <option>Select</option>
                    <option>Mumbai</option>
                    <option>New York</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="half-width">
                <label>Date Of Birth</label>
                <input type="date">
            </div>
            <div class="half-width">
                <label>Marriage Anniversary</label>
                <input type="date">
            </div>
        </div>

        <div class="button-group">
            <button class="save-btn">Save</button>
        </div>
    </div>

</body>

</html>
