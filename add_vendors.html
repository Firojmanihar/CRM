<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 20px;
        }

        .nav-tabs {
            list-style: none;
            padding: 0;
            display: flex;
            border-bottom: 2px solid #ddd;
        }

        .nav-tabs .nav-item {
            margin-right: 20px;
        }

        .nav-tabs .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block;
        }

        .nav-tabs .nav-link.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-container {
            text-align: right;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .row {
            display: flex;
            flex-wrap: wrap;

        }

        .col-md-3,
        .col-md-4,
        .col-md-6,
        .col-md-12 {
            padding: 0 15px;
            box-sizing: border-box;
            margin-top: 10px;

        }

        .col-md-3 {
            width: 25%;
        }

        .col-md-4 {
            width: 33.33%;
        }

        .col-md-6 {
            width: 50%;
        }

        .col-md-12 {
            width: 100%;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }


        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div>
        {% include "myapp/header.html" %}
    </div>

    <div>
        {% include "myapp/sidebar.html" %}
    </div>

    <div class="container">
        <div class="card">
            <h3 class="mb-3">Vendors Add</h3>
            <ul class="nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Official Information</a>
                </li>
            </ul>

            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-3">
                        <label><b>Company*</b></label>
                        <input type="text" class="form-control" name="company" required>
                    </div>
                    <div class="col-md-3">
                        <label><b>Contact Person*</b></label>
                        <input type="text" class="form-control" name="contact_person" required>
                    </div>
                    <div class="col-md-3">
                        <label><b>Designation*</b></label>
                        <input type="text" class="form-control" name="designation" required>
                    </div>
                    <div class="col-md-3">
                        <label><b>GST Number</b></label>
                        <input type="text" class="form-control" name="gst_number">
                    </div>
                    <div class="col-md-4">
                        <label><b>Mobile*</b></label>
                        <input type="text" class="form-control" name="mobile" required>
                    </div>
                    <div class="col-md-4">
                        <label><b>Email</b></label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="col-md-4">
                        <label><b>Website</b></label>
                        <input type="url" class="form-control" name="website">
                    </div>
                    <div class="col-md-12">
                        <label><b>Address*</b></label>
                        <textarea class="form-control" name="address" required></textarea>
                    </div>
                    <div class="col-md-3">
                        <label><b>Country*</b></label>
                        <select class="form-control" name="country" required>
                            <option>Select</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label><b>State*</b></label>
                        <select class="form-control" name="state" required>
                            <option>>Select</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label><b>City*</b></label>
                        <select class="form-control" name="city" required>
                            <option>>Select</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label><b>PIN</b></label>
                        <input type="text" class="form-control" name="pin">
                    </div>
                    <div class="col-md-3">
                        <label><b>PAN</b></label>
                        <input type="text" class="form-control" name="pan">
                    </div>
                    <div class="col-md-3">
                        <label><b>CIN No</b></label>
                        <input type="text" class="form-control" name="cin_no">
                    </div>
                    <div class="col-md-3">
                        <label><b>TDS Deduction (%)</b></label>
                        <input type="text" class="form-control" name="tds_deduction">
                    </div>
                    <div class="col-md-3">
                        <label><b>Section</b></label>
                        <input type="text" class="form-control" name="section">
                    </div>
                    <div class="col-md-6">
                        <label><b>Vendor's Bank Details</b></label>
                        <textarea class="form-control" name="bank_details"></textarea>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary"><b>Submit</b></button>
                    <button type="button" class="btn btn-secondary"><b>Back</b></button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
