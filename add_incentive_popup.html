<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incentive Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- The Modal -->
    <div class="modal fade show" id="incentiveModal" tabindex="-1" aria-labelledby="incentiveModalLabel"
        aria-hidden="false" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="incentiveModalLabel">Add New Incentive</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="incentiveForm">
                        <div class="mb-3">
                            <label class="form-label">Incentive Title<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Incentive Title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Incentive On<span class="text-danger">*</span></label>
                            <select class="form-select" required>
                                <option value="">Select</option>
                                <option value="Sales">Sales</option>
                                <option value="Performance">Revenue</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Incentive Type<span class="text-danger">*</span></label>
                            <select class="form-select" required>
                                <option value="">Select</option>
                                <option value="Bonus">Flat</option>
                                <option value="Commission">Slab Wise</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Automatically show the modal when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            var myModal = new bootstrap.Modal(document.getElementById('incentiveModal'));
            myModal.show();
        });
    </script>

</body>

</html>
