{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Companies</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #17a2b8;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #138496;
        }

        .btn i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Manage Companies</h2>
        <div class="button-group">

            <a href="{% url 'companies_address_book_filters_popup' %}" class="btn" data-bs-toggle="modal"
                data-bs-target="#filterModal">
                <i class="fas fa-filter"></i> Filters
            </a>



            <a href="{% url 'add_new_companies' %}" class="btn" data-bs-toggle="modal"
                data-bs-target="#addCompanyModal">
                <i class="fas fa-building"></i> Add Companies
            </a>




            <a href="{% url 'bulk_upload' %}" class="btn" data-bs-toggle="modal" data-bs-target="#filterModal">
                <i class="fas fa-upload"></i> Bulk Uploads
            </a>

        </div>
    </div>
</body>

</html>
