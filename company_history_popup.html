<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            /* Always show the modal */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 10px;
            border-radius: 8px;
            width: 600px;
            max-width: 90%;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            background: none;
            border: none;
            color: #007bff;
        }

        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .close-button {
            background-color: #ccc;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">âœ–</button>
            <h2>Company History</h2>
            <p class="message">Oops! No record found..</p>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>

</html>
