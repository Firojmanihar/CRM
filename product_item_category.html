{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMTP Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    {% comment %}
    <link rel="stylesheet" href="{% static 'myapp/css/sms_notification.css' %}" /> {% endcomment %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* .container {
        display: flex;
        gap: 20px;
        max-width: 1200px;
        margin: auto;
      } */



        .container {
            display: flex;
            max-width: 1800px;
            margin-top: 20px;
            margin-left: 70px;

        }


        /* Main Content (Email Settings) */
        .email-settings {
            flex: 1;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 608px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        select,
        input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .group-header {
            background: #ccc;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions {
            text-align: right;
            white-space: nowrap;
        }

        .delete-btn,
        .edit-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .edit-btn {
            background: gray;
        }
    </style>
</head>

<body>
    <div>
        {% include "myapp/header.html" %}
    </div>

    <div>
        {% include "myapp/sidebar.html" %}
    </div>


    <div class="container">

        <div>
            {% include "myapp/general_sidebar.html" %}
        </div>



        <!-- Email Settings -->
        <div class="email-settings" style="height: auto;">
            <h2><i class="fas fa-list"></i> Product Item Category List</h2>
            <br>
            <label>Add New Category:</label>
            <div class="input-group">
                <select id="groupSelect">
                    <option value="">-- Select --</option>
                    <option value="Un-Grouped">Un-Grouped</option>

                </select>
                <input type="text" id="categoryName" placeholder="Enter category name">
                <button onclick="addCategory()">Add</button>
            </div>

            <div class="group-header">âžœ Un-Grouped</div>
            <table>
                <tbody id="categoryTable">
                    <tr>
                        <td>No Category</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editCategory(this)"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" onclick="deleteCategory(this)"><i
                                    class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>





        function addCategory() {
            let group = document.getElementById("groupSelect").value;
            let name = document.getElementById("categoryName").value;

            if (!group.trim() || !name.trim()) {
                alert("Please select a group and enter a category name!");
                return;
            }

            let table = document.getElementById("categoryTable");
            let row = document.createElement("tr");
            row.innerHTML = `
            <td>${name}</td>
            <td class="actions">
                <button class="edit-btn" onclick="editCategory(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-btn" onclick="deleteCategory(this)"><i class="fas fa-trash"></i></button>
            </td>`;
            table.appendChild(row);
            document.getElementById("categoryName").value = "";
        }

        function deleteCategory(button) {
            if (!confirm("Are you sure you want to delete this category?")) return;
            button.closest("tr").remove();
        }

        function editCategory(button) {
            let row = button.closest("tr");
            let currentName = row.cells[0].innerText;
            let newName = prompt("Edit Category Name:", currentName);
            if (newName && newName.trim()) {
                row.cells[0].innerText = newName;
            }
        }
    </script>
</body>

</html>
