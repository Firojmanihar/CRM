<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .lead-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            color: white;
        }

        .btn.success {
            background: green;
        }

        .btn.danger {
            background: red;
        }

        .btn.primary {
            background: blue;
        }

        select,
        textarea {
            width: 100%;
            margin: 20px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .attachments {
            margin: 10px 0;
        }

        .actions {
            margin: 10px 0;
        }

        #update-lead {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="lead-container">
        <div class="header">
            <span>Enquiry ID: <strong>#2549</strong></span>
            <span>Enquiry Date: <strong>18-Mar-2025</strong></span>
            <button class="btn success">WON</button>
            <button class="btn danger">LOST</button>
        </div>
        <h2>Lead Title: Requirement for FORMALIN Neutralizer Powder</h2>

        <label for="lead-stage">Change Lead Stage:</label>
        <select id="lead-stage">
            <option>=SELECT STAGE=</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
        </select>

        <label for="comments">Describe Comments:</label>
        <textarea id="comments" placeholder="Enter comments..."></textarea>

        <div class="attachments">
            <a href="#" id="attach-docs">Click to Attach Documents</a>
            <div class="attachment-list"></div>
        </div>

        <div class="actions">
            <label><input type="checkbox" id="mail-client"> Mail to Client</label>
            <label><input type="checkbox" id="mark-mom"> Mark as MOM</label>
        </div>

        <button id="update-lead" class="btn primary">UPDATE LEAD</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
