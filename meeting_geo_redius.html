{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geo Radius Setting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      display: flex;
      max-width: 1800px;
      margin-top: 20px;
      margin-left: 70px;
    }

    h2 {
      font-size: 20px;
      margin: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10%;
      margin-left: 30px;
    }

    input[type="number"] {
      width: 120px;
      height: 35px;
      padding: 5px;
    }

    .save-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    .save-btn:hover {
      background-color: #0056b3;
    }

    /* Success Popup Styles */
    .success-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .checkmark {
      font-size: 50px;
      color: green;
      animation: pop 0.5s ease-in-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    .popup-text {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    .close-btn {
      margin-top: 15px;
      padding: 5px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div>{% include "myapp/header.html" %}</div>
  <div>{% include "myapp/sidebar.html" %}</div>

  <div class="container">
    <div>{% include "myapp/general_sidebar.html" %}</div>

    <div class="email-settings" style="height: auto;">
      <h2>ðŸ“Œ Meeting Geo Radius</h2>

      <form id="geoForm">
        {% csrf_token %}
        <div class="input-group">
          <label for="geoRadius">Meeting Geo-fencing Radius</label>
          <input type="number" id="geoRadius" name="geo_radius" required min="1">
          <span>Meter(s).</span>
          <button type="button" class="save-btn" onclick="saveGeoRadius()">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    <div class="popup-content">
      <i class="fas fa-check-circle checkmark"></i>
      <p class="popup-text">Geo Radius Saved Successfully!</p>
      <button class="close-btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function saveGeoRadius() {
      let radiusValue = document.getElementById("geoRadius").value.trim();




      if (!radiusValue || parseInt(radiusValue) <= 0) {
        alert("Please enter a valid geo radius.");
        return;
      }

      let data = { geo_radius: radiusValue };

      fetch("/save-geo-radius/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken()
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(data => {
          // Show success popup
          document.getElementById("successPopup").style.display = "flex";

          // Hide popup after 3 seconds (optional)
          setTimeout(() => {
            closePopup();
          }, 3000);
        })
        .catch(error => console.error("Error saving geo radius:", error));
      document.getElementById("successPopup").style.display = "flex";

    }

    function closePopup() {
      document.getElementById("successPopup").style.display = "none";
    }

    function getCSRFToken() {
      return document.cookie.split("; ").find(row => row.startsWith("csrftoken="))?.split("=")[1];
    }


    document.getElementById("salesOrderForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission
      document.getElementById("successPopup").style.display = "block"; // Show popup
    });

    // Function to close the popup
    function closePopup() {
      document.getElementById("successPopup").style.display = "none";
    }


  </script>
</body>

</html>
