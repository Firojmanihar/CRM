<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Lead</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }

        .half-width {
            width: 48%;
        }

        .full-width {
            width: 100%;
        }

        .textarea {
            height: 80px;
            resize: none;
        }

        .button-group {
            text-align: center;
            margin-top: 15px;
        }

        .add-lead-btn {
            background-color: #008cba;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .add-lead-btn:hover {
            background-color: #005f73;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #0072a3;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <button class="close-btn">&times;</button>
        <div class="header">Add New Lead</div>

        <div class="form-group">
            <div class="half-width">
                <label>Product / Service Required<span style="color:red">*</span>:</label>
                <input type="text" placeholder="">
            </div>
            <div class="half-width">
                <label>Lead Source<span style="color:red">*</span>:</label>
                <select>
                    <option>Indiamart</option>
                    <option>Google</option>
                    <option>Facebook</option>
                    <option>LinkedIn</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="full-width">
                <label>Describe Requirements<span style="color:red">*</span>:</label>
                <textarea class="textarea" placeholder=""></textarea>
            </div>
        </div>

        <div class="form-group">
            <label>Attach File (if any):</label>
            <input type="file">
        </div>

        <div class="button-group">
            <button class="add-lead-btn">Add Lead</button>
        </div>
    </div>

</body>

</html>
