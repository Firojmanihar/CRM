<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .popup {
            display: block;
            /* Show modal on page load */
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .overlay {
            display: block;
            /* Show overlay on page load */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel {
            background-color: gray;
            color: white;
        }

        .confirm {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <h3>Confirmation</h3>
        <p>Do you want to blacklist this buyer?</p>
        <button class="button cancel" onclick="hidePopup()">Cancel</button>
        <button class="button confirm" onclick="confirmBlacklist()">Yes, do it!</button>
    </div>

    <script>
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function confirmBlacklist() {
            alert("Buyer has been blacklisted!");
            hidePopup();
        }
    </script>

</body>

</html>
