<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Assign Campaign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel {
            background-color: blue;
            color: white;
        }

        .close {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #FF5C5C;
            color: white;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            border: none;
        }

        .close:hover {
            background-color: #FF2D2D;
        }
    </style>
</head>

<body>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <button class="close" onclick="hidePopup()">Ã—</button>
        <h3>Oope!</h3>
        <p>IVR/C2C API not configured. Please configure to avail the functionality.</p>
        <button class="button cancel" onclick="hidePopup()">Okay</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        // Automatically show popup when page loads
        window.onload = function () {
            showPopup();
        };
    </script>

</body>

</html>
